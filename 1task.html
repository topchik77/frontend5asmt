<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="result"></p>

    <script>

    let numbersString = prompt("Enter three numbers separated by commas:");


    let numbers = numbersString.split(",").map(Number);


    let nearest = numbers[0];
    let farthest = numbers[0];
    let nearestDistance = Math.abs(numbers[0] - 100);
    let farthestDistance = Math.abs(numbers[0] - 100);

    for (let i = 1; i < numbers.length; i++) {
        let distance = Math.abs(numbers[i] - 100);
        if (distance < nearestDistance) {
            nearest = numbers[i];
            nearestDistance = distance;
        }
        if (distance > farthestDistance) {
            farthest = numbers[i];
            farthestDistance = distance;
        }
    }

    document.getElementById('result').innerHTML = `<h2>Result : </h2> Nearest number to 100: ${nearest} <br> Farthest number to 100: ${farthest}`
    </script>


</body>
</html>
