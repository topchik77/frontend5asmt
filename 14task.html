<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Calculate the Volume of a Prism</h3>
    <label>Base Area:</label>
    <input type="number" id="baseArea" />
    <label>Height:</label>
    <input type="number" id="height" />
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculate() {
            const baseArea = document.getElementById("baseArea").value;
            const height = document.getElementById("height").value;
            const volume = baseArea * height;
            document.getElementById("result").textContent = "Volume of the Prism: " + volume;
        }
    </script>
</body>
</html>
